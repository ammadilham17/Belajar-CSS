<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Position</title>
  </head>
  <body>
    <h1>Belajar Position</h1>
    <div style="position: static">ini posisi static</div>
    <p style="position: relative; top: 20px">contoh posisi relative</p>
    <p style="position: absolute; right: 20px; bottom: 20px"></p>
    <p style="position: fixed">contoh posisi fixed</p>
    <p style="position: sticky">contoh position sticky</p>

    <div style="position: relative; width: 100vw">
      <!-- vw = viewport width (ukuran penuh lebar layar)-->
      <p style="position: absolute; top: 20px">ini absolute didalam relative</p>
    </div>
  </body>
</html>
