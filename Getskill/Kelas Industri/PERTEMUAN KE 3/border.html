<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Border</title>
  </head>
  <body>
    <p style="border: 2px solid red">Belajar tentang border</p>
    <!-- ukuran, tipw, warna -->
    <p style="border: 2px dotted">Belajar tentang border</p>
    <p style="border: 10px double black">Belajar tentang border</p>
    <p style="border: 20px ridge">Belajar tentang border</p>
    <p style="border: 2px dashed black">Belajar tentang border</p>

    <!-- tipe border
    - solid
    - dotted 
    - double
    - ridge
    - dashed
    -->
  </body>
</html>
