<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strong Emphasis and Blockquote</title>
</head>
<body>
    <!-- Strong -->
    <p>
        <strong>Perhatian:</strong> Janganbuang sampah sembarngan.
    </p>
    <!-- Blockquote -->
     <blockquote>
        Mensana incorporesano, Men Ke sana, Women Ke sono.
     </blockquote>
     <!-- Emphasis -->
     <!-- Quote -->
      <P>
        Ini adalah teman <em>nongkrong</em>, bukan tempat untuk <strong>berantem</strong>.
        Bosku bilang, <q>Selalu jaga kesehata</q>.
     </p>
</body>
</html>
