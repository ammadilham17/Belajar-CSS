<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tag Extra</title>
</head>
<body>
    <h4>Singkatan</h4>
    <!-- Abbreviation <abbr> -->
    <p>Ucup sekolah  <abbr title="Sekolah Dasar">SD</abbr> merdeka</p>
    <p>Kemudian ucup bekerja di <arcoym title="National Aeronautics and Space Adminitration">NASA</arcoym>
    cabang Garut,</p>

    <h4>Citation and definisi</h4>
    <p>Saya sudah membaca buku Harry Potter - <cite>Order of Phoinex</cite></p>
    <p><dfn>Garut</dfn> adalah salah satu kota di Jawa Barat, berlokasi di Selatan.</p>

    <h4>Insert and delete</h4>
    <p>Otong adalah seorang <del>jagooan</del> <ins>ksatria</ins> web programing</p>
</body>
</html>
